<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Результаты обработки</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #2c3e50; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .status-ok { color: green; }
        .status-error { color: red; }
        .actions { margin-top: 20px; }
    </style>
</head>
<body>
<h1>Результаты обработки</h1>

<table>
    <thead>
    <tr>
        <th>ФИО</th>
        <th>Дата рождения</th>
        <th>Возраст (лет)</th>
        <th>Возраст (мес.)</th>
        <th>Статус</th>
        <th>Детализация</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${processedData}">
        <td th:text="${user.fullName}"></td>
        <td th:text="${user.birthDate}"></td>
        <td th:text="${user.ageYears}"></td>
        <td th:text="${user.ageMonths}"></td>
        <td th:classappend="${user.status == 'Ок'} ? 'status-ok' : 'status-error'"
            th:text="${user.status}"></td>
        <td th:text="${user.errorDetails}"></td>
    </tr>
    </tbody>
</table>

<div class="actions">
    <a th:href="@{'/download/pdf?taskId=' + ${taskId}}" class="btn">Скачать PDF</a>
    <a href="/" class="btn">Новый файл</a>
</div>
</body>
</html>
